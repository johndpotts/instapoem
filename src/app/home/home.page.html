<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Instapoem
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-title>You're a poet... and you didn't even know it.</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Writing poetry shouldn't be reserved for the elite few who can rhyme or spell! Now the power to poem lies within your fingertips. Wield it wisely - Just click the menu to get started.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://github.com/johndpotts/instapoem">
        <ion-icon slot="start" color="secondary" name="logo-github"></ion-icon>
        <ion-label>See the code on github</ion-label>
      </ion-item>
      <ion-item href="https://www.johndpotts.com">
        <ion-icon slot="start" color="secondary" name="information-circle"></ion-icon>
        <ion-label>About the creator</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
